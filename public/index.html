<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Icons/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Openboard</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fas fa-times"></i>
    </div>
    <div class="tools-cont scale-tools">
      <img src="./Icons/Pencil.svg" alt="pencil-icon" class="pencil" />
      <img src="./Icons/Eraser.svg" alt="eraser-icon" class="eraser" />
      <img src="./Icons/Download.svg" alt="download-icon" class="download" />
      <img src="./Icons/Upload.svg" alt="upload-icon" class="upload" />
      <img
        src="./Icons/StickyNote.svg"
        alt="sticky-note-icon"
        class="stickyNote"
      />
      <img src="./Icons/Redo.svg" alt="redo-icon" class="redo" />
      <img src="./Icons/Undo.svg" alt="undo-icon" class="undo" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>

    <canvas></canvas>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io.connect("http://localhost:3003");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
